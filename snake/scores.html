<html ng-app='my-app'>

  <head>
    <title>High Scores</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='assets/stylesheets/styles.css'></link>
  </head>

  <body>
    
    <ng-include src="'header.html'"></ng-include>
    
    <h1>High Scores</h1>
    
    <table id='scores-table'>
    
      <tr id='scores-header'>
        <th>Ranking</th>
        <th>Score</th>
        <th>Level</th>
      </tr>
      
      <tr class='gold'>
        <td><strong>Rank 1</strong></td>
        <td class='score'></td>
        <td class='level'></td>
      </tr>
      
      <tr class='silver'>
        <td><strong>Rank 2</strong></td>
        <td class='score'></td>
        <td class='level'></td>
      </tr>
      
      <tr class='bronze'>
        <td><strong>Rank 3</strong></td>
        <td class='score'></td>
        <td class='level'></td>
      </tr>
      
      <tr>
        <td><strong>Rank 4</strong></td>
        <td class='score'></td>
        <td class='level'></td>
      </tr>
      
      <tr>
        <td><strong>Rank 5</strong></td>
        <td class='score'></td>
        <td class='level'></td>
      </tr>
      
    </table>
    
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
    <script src='scripts/app.js'></script>
    <script src='scripts/controllers/navController.js'></script>
    <script src='scripts/controllers/scoresController.js'></script>
    <script src='scripts/scores.js'></script>
  
  </body>
</html>
