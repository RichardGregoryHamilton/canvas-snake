<html ng-app='my-app'>

	<head>
		<title>Snake Game</title>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel='stylesheet' href='assets/stylesheets/styles.css'></link>
	</head>

	<body>

		<ng-include src="'header.html'"></ng-include>

		<h1>
			<span id='snake'>Snake</span>
			<span id='game'>Online</span>
		</h1>

		<div class='achievementsController'>
			<div id='notification' ng-hide='!unlocked'></div>
		</div>

		<div ng-controller='scoresController'>
			<div id='game-info' ng-hide='!playing'>
				<p id='level'>Level: {{ level }}
					<span id='score'>Score: {{ score }}</span>
					<span id='high-score'>High Score: {{ highScore() }}</span>
					<span id='coins'>Coins: <span class='coins-badge'> {{ coins }} </span></span>
				</p>
			</div>
		</div>

		<div ng-controller='gameController'>
			<div id='game-block'>
				<canvas id='my-canvas'></canvas>
			</div>

			<div id='options'>
				<button id='new-game' class='btn btn-primary' ng-click='startGame()'>New Game</button>
				<a id='help' class='btn btn-warning' href='views/help.html'>How To Play</a>
				<a id='high-scores' class='btn btn-success' href='views/scores.html'>High Scores</a>
				<a id='achievements' class='btn btn-danger' href='views/achievements.html'>Achievements</a>
			</div>
		</div>

		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
		<script src='scripts/data.js'></script>
		<script src='scripts/app.js'></script>
		<script src='scripts/services/game.js'></script>
		<script src='scripts/controllers/navController.js'></script>
		<script src='scripts/controllers/achievementsController.js'></script>
		<script src='scripts/controllers/scoresController.js'></script>
		<script src='scripts/controllers/gameController.js'></script>
		
	</body>
</html>
